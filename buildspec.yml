version: 0.2

env:
  variables:
    LAMBDA_NAME: ""
    LAMBDA_CFT_NAME: ""
    LAMBDA_YML_NAME: ""
phases:
  pre_build:
    commands:
      - chmod +x run.sh
      - source ./run.sh

  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib

  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -g "$LAMBDA_NAME" lambda_function.py

  pre_build:
    commands:
      - echo "Updating code update..."
      - aws lambda update-function-code --function-name "$LAMBDA_NAME" --zip-file fileb://"$LAMBDA_NAME".zip
      - echo "DONE!!"

