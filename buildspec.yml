version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - zip -g lambda-3 lambda_function.py
  pre_build:
    commands:
      - echo "Updating code update..."
      - aws lambda update-function-code --function-name lambda-3 --zip-file fileb://lambda-3.zip
      - echo "DONE!!"
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws cloudformation update-stack --stack-name lambda-3-lambdafuntion --tags Key=Project,Value=InstaGo Key=Owner,Value=MonishParekh Key=Environment,Value=Production Key=Application,Value=InstaGo Key=Name,Value=lambda-3 --template-body file://lambda-3.yml --capabilities CAPABILITY_NAMED_IAM
      - echo "DONE!!"